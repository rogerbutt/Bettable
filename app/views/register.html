<div id="main">
  <a href="/#/login" class="backbutton">Back</a>

  <div class="center-wrapper" style="margin-top: 50px;">
    <h1 style="font-size: 10em; margin-bottom:-40px; margin-left: 5px">Bettable</h1>
    <h3>Register for an account</h3>

    <form role="form">
      {{error}}
      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input ng-model="registerForm.email" class="form-control" id="emailInput" placeholder="Enter email" type="email">
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input ng-model="registerForm.password" class="form-control" id="passwordInput" placeholder="Password" type="password">
      </div>
      <div class="form-group">
        <label for="fnameInput">First Name</label>
        <input ng-model="registerForm.firstname" class="form-control" id="fnameInput" placeholder="First Name" type="text">
      </div>
      <div class="form-group">
        <label for="lnameInput">Last Name</label>
        <input ng-model="registerForm.lastname" class="form-control" id="lnameInput" placeholder="Last Name" type="text">
      </div>
      <div class="form-group">
        <label for="companyInput">Company</label>
        <input ng-model="registerForm.companies" style="width: 100%" id="companyInput" placeholder="Company" ui-select2="select2Options" type="text">
      </div>

      <input type="submit" class="btn btn-danger" ng-click="register()" value="Register" />
    </form>
  </div>
</div>
